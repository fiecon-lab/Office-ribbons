<!DOCTYPE html>
<html>
<head>
  <style>
    .error-popup-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 16px;
    }

    .error-popup {
      width: 100%;
      background-color: #333;
      color: white;
      padding: 16px 24px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    .error-popup.fade-out {
      opacity: 0;
    }

    .error-popup button {
      background-color: transparent;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }

    .test-input {
      display: flex;
      justify-content: center;
      margin: 32px 0;
    }
  </style>
</head>
<body>
  <div class="test-input">
    <input type="text" id="error-message-input" placeholder="Enter error message" />
    <button onclick="showErrorMessage(document.getElementById('error-message-input').value)">
      Show Error
    </button>
  </div>


  <script>
    function showErrorMessage(message) {
      const popup = document.createElement('div');
      popup.classList.add('error-popup');

      const messageElement = document.createElement('span');
      messageElement.textContent = message;

      const closeButton = document.createElement('button');
      closeButton.innerHTML = '&times;'; // Unicode character for "X"
      closeButton.addEventListener('click', () => {
        popup.classList.add('fade-out');
        setTimeout(() => {
          popup.remove();
        }, 500);
      });

      popup.appendChild(messageElement);
      popup.appendChild(closeButton);

      const container = document.querySelector('.error-popup-container');
      container.prepend(popup);

      setTimeout(() => {
        popup.classList.add('fade-out');
        setTimeout(() => {
          popup.remove();
        }, 500);
      }, 5000);
    }
  </script>
</body>
</html>
