  <div class="tab-container" id="address-clipper">

  <div class="title-bar">
    <button class="back-button" onclick="showTab(1);">
      <svg class="back-arrow" viewBox="0 0 24 24">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
      </svg>
    </button>
    <h3>Address Clipper</h3>
  </div>

  <div class="button-pane">
    <div class="button-container clickable" onclick="capture_address()">
      <img class="button-image" src="src/ac_icon_1.png" alt="Button Image" />
      <div class="button-label">Capture<br>Address</div>
    </div>

    <div class="divider"></div>

    <div class="vertical-button-group">
      <div class="button-container small horizontal clickable" onclick="insertAllCards()">
        <img class="button-image small" src="src/icon_insert_svg.svg" alt="Button Image" />
        <div class="button-label">Insert all</div>
      </div>
      <div class="button-container small horizontal clickable" onclick="deleteAllCards()">
        <img class="button-image small" src="src/icon_delete_svg.svg" alt="Button Image" />
        <div class="button-label">Delete all</div>
      </div>
      <div class="button-container small horizontal">
        <img class="button-image small" src="./src/icon_user_svg.svg" alt="Button Image" />
        <input class="pane-input" type="text" placeholder="Initials"
          onkeydown="if(event.key === 'Enter') this.blur();" />
      </div>
    </div>
  </div>


  <div class="warning-bar">
    <p>Warning: captured ranges may be lost when you close this tab.</p>
  </div>
  
  <div id="cardContainer" class="card-container">
    <p id="no-addresses-message">Click "Capture Address" to get started.</p>
  </div>
  
  </div>


  <div class="tab-container" id="suggestions-tab">

    <div class="title-bar">
      <button class="back-button" onclick="showTab(1);">

          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
        </svg>
      </button>
      <h3>Suggestions</h3>
    </div>

    <iframe src="https://poll.ly/BcxFsbkwL0QoLWgr0mRH" style="width: 100%; height: 100vh; border: none;"></iframe>
